name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy code to VM
        run: |
          # Create target folder on VM
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "mkdir -p ~/ai-web-app"
          # Sync repo excluding .git
          rsync -avz --exclude='.git' ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/ai-web-app/

      - name: Deploy Docker containers
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/ai-web-app &&
            docker-compose down &&
            docker-compose up -d --build
          "

