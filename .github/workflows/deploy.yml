name: Deploy to VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Backend
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "from transformers import pipeline; print('Backend dependencies OK')"
          
      - name: Test Frontend
        run: |
          cd frontend
          pip install -r requirements.txt
          python -c "import flask; print('Frontend dependencies OK')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting Automated Deployment"
            echo "User: $(whoami)"
            echo "Directory: $(pwd)"
            echo "Branch: ${{ github.ref }}"
            echo "Commit: ${{ github.sha }}"
            
            cd /home/by/ai-web-app
            
            echo "Pulling latest code"
            git fetch origin
            git reset --hard origin/main
            
            echo "Rebuilding containers"
            docker compose down
            docker compose up -d --build
            
            echo "Waiting for services to start"
            sleep 15
            
            echo "Running health checks"
            docker ps
            
            echo "Checking backend health"
            curl -f http://localhost:8000/health || echo "Backend health check failed"
            
            echo "Checking frontend health"
            curl -f http://localhost:5000/health || echo "Frontend health check failed"
            
            echo "Deployment completed successfully"
            echo "Frontend: http://192.168.80.130:5000"
            echo "Backend API: http://192.168.80.130:8000"
            echo "API Docs: http://192.168.80.130:8000/docs"
