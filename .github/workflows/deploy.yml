name: Deploy with Oneshot Systemd

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Deploying with Oneshot Systemd ==="
            cd /home/by/ai-web-app
            
            # Update code
            git pull origin main
            
            # Manually stop current containers (bypass systemd)
            echo "Stopping current containers..."
            docker compose down || echo "Containers already stopped or can't be stopped"
            
            # Use systemd to start new containers
            echo "Starting new containers via systemd..."
            sudo systemctl start webai.service
            
            # Verify deployment
            echo "Waiting for services..."
            sleep 15
            
            echo "Health checks:"
            docker ps
            curl -f http://localhost:5000/health && echo "Frontend healthy"
            curl -f http://localhost:8000/health && echo "Backend healthy"
            
            echo "Deployment completed!"
